{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Upload Dataset
            </h3>
            <div class="mt-2 text-sm text-gray-500">
                <p>Silakan unggah file CSV yang berisi data pelanggan. Pastikan format kolom sesuai: CustomerID, Gender,
                    Age, Annual Income (k$), Spending Score (1-100).</p>
            </div>
            <form class="mt-5 sm:flex sm:items-center" action="{{ url_for('upload') }}" method="POST"
                enctype="multipart/form-data">
                <div class="w-full sm:max-w-xs">
                    <label for="file" class="sr-only">Choose file</label>
                    <input type="file" name="file" id="file" required
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
                <button type="submit"
                    class="mt-3 w-full inline-flex items-center justify-center px-4 py-2 border border-transparent shadow-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    Upload
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
